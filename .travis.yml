sudo: required

services:
  - docker

env:
  matrix:
    - DOCKERFILE="5.4"
    - DOCKERFILE="5.4/apache"
    - DOCKERFILE="5.4/fpm"
    - DOCKERFILE="5.5"
    - DOCKERFILE="5.5/apache"
    - DOCKERFILE="5.5/fpm"
    - DOCKERFILE="5.6"
    - DOCKERFILE="5.6/apache"
    - DOCKERFILE="5.6/fpm"
    - DOCKERFILE="7"
    - DOCKERFILE="7/apache"
    - DOCKERFILE="7/fpm"

before_script:
  - docker version

script:
  - docker build -t ${DOCKERFILE} ./${DOCKERFILE}

after_script:
  - docker images
